name: Unit Tests

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    if: "!contains(toJSON(github.event.commits.*.message), '[skip ci]')"

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        env:
          FORCE_COLOR: 2 # for chalk tests
        run: npm run test
