name: e2e:smoke

on:
  push:

jobs:
  e2e-smoke:
    if: "!contains(toJSON(github.event.commits.*.message), '[skip ci]')"
    runs-on: ubuntu-latest

    services:
      director:
        image: agoldis/sorry-cypress-director
        ports:
          - 1234:1234

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Link
        working-directory: ./packages/cypress-cloud
        run: npm link

      - name: Run Cypress with cypress-cloud
        working-directory: ./examples/webapp
        env:
          CURRENTS_API_URL: http://localhost:1234
        run: |
          npm link cypress-cloud
          ../../node_modules/cypress-cloud/dist/bin/cli.js run --record --parallel \
          --spec "./cypress/e2e_smoke/*.spec.js" \
          --browser chrome --key ${{ secrets.CURRENTS_RECORD_KEY }} \
          --ci-build-id "${{ github.repository }}-${{ github.run_id }}-${{ github.run_attempt}}"
